<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Previsão do Tempo</title>
  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="earth-section">
        <div class="earth"></div>
        <div class="cicle"></div>
      </section>

    <section class="section">
        <div class="container">
          <h2 class="title">Previsão do Tempo</h2>
          <input type="text" id="cidade" placeholder="Digite a cidade" class="input" style="max-width: 300px;">
          <button id="buscarBtn" class="button is-link">Buscar</button>
        </div>
      </section>
      
      <div id="modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <section class="modal-card-body">
            <div class="title-bar">
              <p class="modal-card-title"></p>
              <button class="delete" aria-label="close"></button>
            </div>
            <div class="columns">
              <div class="column">
                <div id="resultado" class="mt-4"></div>
              </div>
              <div class="column">
                <div id="resultado2" class="mt-4"></div>
              </div>
              <div class="column">
                <div id="resultado3" class="mt-4"></div>
              </div>
            </div>
          </section>
        </div>
      </div>
      

  <script src="js.js"></script>
</body>
</html>
